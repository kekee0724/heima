
# 文件上传设置
attach.user-file-path=userFile
attach.image-max-size=6144
attach.file-max-size=30720
attach.image-extensions=png;jpg;jpeg;gif;bmp
attach.allow-extensions=html;flow;flv;swf;mkv;avi;rm;rmvb;mpeg;mpg;ogg;ogv;mov;wmv;mp4;webm;mp3;wav;mid;rar;zip;tar;gz;7z;bz2;cab;iso;doc;docx;xls;xlsx;ppt;pptx;pdf;txt;md;xml

# 文档转换设置
online.upload-api=http://preview.bitech.cn:8080/upload
online.preview-api=http://preview.bitech.cn:8080

# 设置参数参考 https://preview.bitech.cn/help.html#link13
online.convert-type=0
online.is-show-title=0
online.show-footer=0
online.is-del-src=1
online.cache-days=1
